<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <h1 id="title">CALCULADORA</h1>
    <div class="background">
        <div class="theme_switch"></div>

        <div class="text">
            <div class="prev_text">
                <textarea name="prev_text_area" id="text_1" readonly></textarea>
            </div>
            <div class="current_text">
                <textarea name="current_text_area" id="text_0" readonly></textarea>
            </div>
        </div>
        <div class="buttons">
            <input type="button" value="clear" id="grey_button">C</input type="button">
            <input type="button" value="invert" id="grey_button">+/-</input type="button">
            <input type="button" value="percent" id="grey_button">%</input type="button">
            <input type="button" value="/" id="blue_button">รท</input type="button">
            <input type="button" value="7" id="black_button">7</input type="button">
            <input type="button" value="8" id="black_button">8</input type="button">
            <input type="button" value="9" id="black_button">9</input type="button">
            <input type="button" value="*" id="blue_button">x</input type="button">
            <input type="button" value]="4" id="black_button">4</input type="button">
            <input type="button" value="5" id="black_button">5</input type="button">
            <input type="button" value="6" id="black_button">6</input type="button">
            <input type="button" value="-" id="blue_button">-</input type="button">
            <input type="button" value="1" id="black_button">1</input type="button">
            <input type="button" value="2" id="black_button">2</input type="button">
            <input type="button" value="3" id="black_button">3</input type="button">
            <input type="button" value="+" id="blue_button">+</input type="button">
            <input type="button" value="." id="black_button">.</input type="button">
            <input type="button" value="0" id="black_button">0</input type="button">
            <input type="button" value="remove_character" id="black_button">โซ</input type="button">
            <input type="button" value="equals" id="blue_button">=</input type="button">
        </div>
    </div>
</body>
</html>
